<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<title>
		<%= htmlWebpackPlugin.options.title %>
	</title>
</head>

<body>
	<% if (htmlWebpackPlugin.options.appMountId) { %>
		<div class="container margin-top-60" ng-app="<%= htmlWebpackPlugin.options.appMountId %>" ng-controller="<%= htmlWebpackPlugin.options.controllerName %> as vm">
		<h3 class="padding-all-20 margin-all-10 border-bottom-3">Basic Form</h3>
			<miyagi-form name="myForm" fields="vm.fields" add-user="vm.createUser">
			</miyagi-form>
		</div>
		<% } %>
</body>
</html>
